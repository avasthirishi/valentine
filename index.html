<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <title>Be My Valentine? ❤️</title>

    <style>
        /* Festive Gradient Background */
        body {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #ffdde1);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Center the card */
        .card {
            margin-top: 10%;
            background: rgba(255, 0, 76, 0.8);
            color: white;
            box-shadow: 0px 0px 15px rgba(255, 0, 76, 0.5);
            border-radius: 10px;
        }

        /* Moving NO Button */
        #noButton {
            position: relative;
            transition: transform 0.2s ease-in-out;
            display: inline-block;
        }

        /* Countdown Timer Styling */
        .card-footer {
            background: rgba(255, 255, 255, 0.1);
            border-top: none;
            padding: 20px;
        }

        /* Confetti Hearts */
        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .confetti div {
            position: absolute;
            width: 10px;
            height: 10px;
            background: red;
            opacity: 0.8;
            animation: fall 4s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10px) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(720deg); }
        }
    </style>
  </head>
  <body>

    <!-- Floating Heart Confetti -->
    <div class="confetti"></div>

    <!-- Proposal Card -->
    <div class="container">
        <div class="card text-center p-4">
            <div class="card-body">
                <p class="card-text">
                    <i>Not just this year, not just for a day—I want you to be my Valentine for a lifetime. Will you?</i>
                </p>
                <a href="yes.html" class="btn btn-light btn-lg">YES</a>
                <a href="#" class="btn btn-danger btn-lg" id="noButton">NO</a>
            </div>
            
            <!-- Countdown Timer -->
            <div class="card-footer">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-header bg-primary text-white">
                                    <h4 class="mb-0 text-center">⏳ Countdown Timer</h4>
                                </div>
                                <div class="card-body">
                                    <div class="row text-center">
                                        <div class="col-6">
                                            <h3 id="minutes" class="display-4">00</h3>
                                            <p>Minutes</p>
                                        </div>
                                        <div class="col-6">
                                            <h3 id="seconds" class="display-4">00</h3>
                                            <p>Seconds</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>   
            </div>
        </div>
    </div>

    <script>
        // Countdown Timer Logic
        const countDownDate = new Date().getTime() + (27 * 60 * 1000);
        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("minutes").innerHTML = "00";
                document.getElementById("seconds").innerHTML = "00";
            }
        }, 1000);

        // Function to Move the NO Button Randomly
        function moveNoButton(event) {
            event.preventDefault();
            let button = document.getElementById("noButton");
            let randomX = (Math.random() * 4 - 2) * 30; // Random shift between -2cm and 2cm
            let randomY = (Math.random() * 4 - 2) * 30; // Random shift between -2cm and 2cm
            button.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }

        // Detect If User Is on Mobile
        function isMobile() {
            return /Mobi|Android/i.test(navigator.userAgent);
        }

        let noButton = document.getElementById("noButton");

        if (isMobile()) {
            noButton.addEventListener("click", moveNoButton); // Move on tap (for phones)
        } else {
            noButton.addEventListener("mouseenter", moveNoButton); // Move on hover (for desktops)
        }

        // Confetti Effect
        function createConfetti() {
            const confettiContainer = document.querySelector('.confetti');
            for (let i = 0; i < 50; i++) {
                let confettiPiece = document.createElement('div');
                confettiPiece.style.left = Math.random() * 100 + 'vw';
                confettiPiece.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confettiPiece.style.backgroundColor = ['red', 'pink', 'white'][Math.floor(Math.random() * 3)];
                confettiContainer.appendChild(confettiPiece);
            }
        }
        createConfetti();
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
